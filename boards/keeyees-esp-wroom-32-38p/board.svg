    <path d="m 3.07 0.7 l -0.0024 0.18 c -0.0001 0.0061 0.003 0.0116 0.008 0.0148 c 0.0522 0.0329 0.338 0.212 0.338 0.212 l -0.0022 0.166 l -0.174 -0.0023 l -0.0016 0.119 l -0.263 -0.0034 l 0.0016 -0.119 l -0.166 -0.0022 l 0.0041 -0.316 c 0.0002 -0.0136 -0.005 -0.0265 -0.0143 -0.0361 c -0.0095 -0.0096 -0.0223 -0.0151 -0.0357 -0.0152 l -0.158 -0.0021 l -0.0017 0.131 l -0.646 -0.0085 l 0.0017 -0.131 l -0.158 -0.0021 c -0.0134 -0.0002 -0.0264 0.005 -0.036 0.0143 c -0.0097 0.0094 -0.0152 0.0221 -0.0154 0.0357 l -0.0041 0.316 l -0.166 -0.0022 l -0.0016 0.119 l -0.263 -0.0034 l 0.0016 -0.119 l -0.174 -0.0023 l 0.0022 -0.166 s 0.291 -0.173 0.343 -0.203 c 0.0052 -0.0031 0.0083 -0.0085 0.0084 -0.0146 l 0.0024 -0.18 z" fill="#989898" stroke-width="1.26"/>
  </g>

